	<script>
		(function ($) {

			var ENDPOINT_POST_ALL = 'https://nickytoh.com/api/posts?client_id=ghost-frontend&client_secret=63483719f980&callback=?';

			$.ajax({
				url: ENDPOINT_POST_ALL,
				dataType: 'JSONP',
				jsonp: 'callback'
			})
				.done(function (json) {
					if (json.posts.length > 0) {
						loadPosts(json);
					}
				});

			function loadPosts(json) {
				var $posts = $('#posts');
				$posts.empty();

				for (var i = 0; i < json.posts.length; i ++) {
					var post = json.posts[i];
					var publishDate = new Date(post.published_at);
					$posts.append(
						'<div class="item">'
						+	'<span class="publish_date">' + publishDate.getFullYear() + '-' + (publishDate.getMonth() + 1) + '-' + publishDate.getDate() + '</span>'
						+	'<a href="post.html?id=' + post.id + '" class="title">' + post.title + '</a>'
						// +	'<p class="excerpt">' + post.custom_excerpt +'</p>'
						// +	'<div class="body">' + post.html.replace(/src="\/content\/images/g, 'src="https://adamwoo.ghost.io/content/images') +'</div>'
						+ '</div>'
					);
				}
			}



		})(jQuery);
	</script>
