	<script>
		(function ($) {
			var GIST_ENDPOINT = 'https://api.github.com/users/delayno/gists';

			$.get(GIST_ENDPOINT, processGists, 'json');

			function processGists(json) {
				var $gists = $('#gists');
				$gists.empty();
				for (var i = 0; i < json.length; i ++) {
					var gist = json[i];

					$gists.append(
						'<div class="col-sm-4 hidden">'
						+ '	<blockquote class="blockquote">'
						+ '		<p class="mb-0" id="gist-' + i + '"></p>'
						+ '		<footer class="blockquote-footer"><cite title="Source Title">wuminglang</cite></footer>'
						+ '	</blockquote>'
						+ '</div>'
					);

					var file;

					for (var key in gist.files) {
						file = gist.files[key].raw_url;
					}

					$('#gist-' + i).load(file, function () {
						$(this).closest('col-sm-4').show();
					});
				}
			}

		})(jQuery);
	</script>
