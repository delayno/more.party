<script type="text/javascript">
  ghost.init({
    clientId: "ghost-frontend",
    clientSecret: "63483719f980"
  });

<script>
  (function () {
    var path = window.location.pathname.toString().substring(1);
    var segments = path.split('/')
    if (segments.length == 2 && segments[0] == 'article') {
      loadArticle(segments[1]);
    }
    
    function loadArticle(slug) {
      $.get(ghost.url.api('posts/slug/' + slug)).done(function (data){
        $('article').html(data.posts);
      }).fail(function (err){
        $('article').html(err);
      });
    }
  })();
</script>
